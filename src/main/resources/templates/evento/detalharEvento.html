<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<title>Eventech - Detalhar Evento</title>
</head>
<body class="container">
	<h1>Detalhes do evento</h1>
	<h3>
		<a href="/eventos" class="waves-effect waves-light btn"><i
			class="material-icons left">dehaze</i>Listar Eventos</a>
	</h3>

	<div th:each="evento : ${evento}">
		<div class="row">
			<p>
				Nome: <span th:text="${evento.nome}"></span>
			</p>
			<p>
				Local: <span th:text="${evento.local}"></span>
			</p>
			<p>
				Data: <span th:text="${evento.data}"></span>
			</p>
			<p>
				Horario: <span th:text="${evento.horario}"></span>
			</p>
		</div>

		<form method="post">
		<h4>Cadastrar Convidado</h4>
			<div class="row">
				<div class="input-field col s6">
					Nome: <input type="text" value="" name="nomeConvidado" />
				</div>
				<div class="input-field col s6">
					RG: <input type="text" value="" name="rg" />
				</div>
				<button type="submit" class="waves-effect waves-light btn">
					<i class="material-icons left">save</i>Adicionar
				</button>
			</div>
		</form>
	</div>

	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
